<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>${title}</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="version" disabled><strike>${version}</strike></div>
    ${pages}
    <div class="toolbar">
      <div class="menu-header">
        <div class="menu-icon"></div>
        <div class="menu-title">View Options</div>
      </div>
      <div class="menu-items">
        <div class="menu-subtitle">SIZING</div>
        <button id="btn-original-width">Original size</button>
        <button id="btn-shrink-size">Shrink to fit</button>
        <button id="btn-shrink-width" hidden><strike>Shrink width to fit</strike></button>
        <button id="btn-shrink-height" hidden><strike>Shrink height to fit</strike></button>
        <button id="btn-fit-width">Fit to width</button>
        <button id="btn-fit-height">Fit to height</button>
        <button class="btn-smart-fit" data-fit-key="size0" hidden><strike>Smart fit small</strike></button>
        <button class="btn-smart-fit" data-fit-key="size1" hidden><strike>Smart fit large</strike></button>
        <div class="menu-subtitle">SETTINGS</div>
		<label class="label-toggle">
          <input type="checkbox" id="input-dark-mode" class="input-toggle" />
          <span>Dark mode</span>
        </label>
		<label class="label-toggle">
          <input type="checkbox" id="input-horizontal" class="input-toggle"/>
          <span>Horizontal reader (BETA)</span>
        </label>
        <label class="label-toggle">
          <input type="checkbox" id="input-smooth-scroll" class="input-toggle" />
          <span>Smooth scrolling</span>
        </label>
        <label class="label-toggle">
          <input type="checkbox" id="input-seamless" class="input-toggle" />
          <span>Collapse spacing</span>
        </label>
      </div>
    </div>
    <div id="scrubber-icon" disabled></div>
    <div id="scrubber-container">
      <div id="scrubber-preview"></div>
      <div id="scrubber"></div>
      <div id="scrubber-marker-active"></div>
      <div id="scrubber-marker"></div>
    </div>
    <script type="text/javascript" src="zenscroll.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
